name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  # ===========================
  # Frontend Deployment
  # ===========================
  build-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: finance-tracker-frontend


    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy Frontend to Vercel
        run: |
          npm install -g vercel@latest
          vercel --prod --token ${{ secrets.VERCEL_TOKEN }} --confirm ${{ secrets.VERCEL_PROJECT_ID }}

  # ===========================
  # Backend Deployment
  # ===========================
  build-backend:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./finance-tracker-backend

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Delay before Render Deployment
        run: sleep 5

      - name: Deploy Backend to Render
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}
